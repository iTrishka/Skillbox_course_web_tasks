<!DOCTYPE html>
<html>
<head>
	<title>Список дел</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.4.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<main>
		<div class="fixed-container">
			<section class="todo-list">
				<h2>Список дел</h2>
				<ul class="ul-todo__list">
				</ul>
			</section>
			<section class="todo-create">
				<h2>Добавить новое дело</h2>
				<div class="form-add-background">
					<div class="form-add">
						<p>* Название</p>
						<input type = "text" class="todo-task" name= "todo-task">
						<p>* Описание</p>
						<textarea class="todo-discription"> </textarea>
						<p class="todo-desc-input"></p>
						<button class="btn-todo-add">Добавить дело</button>
					</div>	
				</div>
			</section>
		</div>
	</main>

</body>
</html>
